<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-maskable" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e14"/>
      <stop offset="100%" style="stop-color:#1a1f2e"/>
    </linearGradient>
    <linearGradient id="glow-maskable" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#00b8d9"/>
    </linearGradient>
    <filter id="shadow-maskable" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#00d9ff" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background (full rectangle for maskable) -->
  <rect width="512" height="512" fill="url(#bg-maskable)"/>
  
  <!-- Safe zone content (centered, smaller for maskable icons) -->
  <g transform="translate(256, 256) scale(0.7)" filter="url(#shadow-maskable)">
    <!-- Left hemisphere -->
    <path d="M-80,-100 Q-120,-80 -120,-20 Q-130,20 -100,60 Q-80,100 -40,100 Q0,110 0,80" 
          fill="none" stroke="url(#glow-maskable)" stroke-width="14" stroke-linecap="round"/>
    
    <!-- Right hemisphere -->
    <path d="M80,-100 Q120,-80 120,-20 Q130,20 100,60 Q80,100 40,100 Q0,110 0,80" 
          fill="none" stroke="url(#glow-maskable)" stroke-width="14" stroke-linecap="round"/>
    
    <!-- Center connection -->
    <path d="M0,-100 L0,80" 
          fill="none" stroke="url(#glow-maskable)" stroke-width="10" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Neural connections - left -->
    <circle cx="-60" cy="-60" r="10" fill="url(#glow-maskable)"/>
    <circle cx="-90" cy="0" r="8" fill="url(#glow-maskable)"/>
    <circle cx="-50" cy="50" r="9" fill="url(#glow-maskable)"/>
    
    <!-- Neural connections - right -->
    <circle cx="60" cy="-60" r="10" fill="url(#glow-maskable)"/>
    <circle cx="90" cy="0" r="8" fill="url(#glow-maskable)"/>
    <circle cx="50" cy="50" r="9" fill="url(#glow-maskable)"/>
    
    <!-- AI core -->
    <circle cx="0" cy="-20" r="24" fill="url(#glow-maskable)" opacity="0.3"/>
    <circle cx="0" cy="-20" r="14" fill="url(#glow-maskable)"/>
  </g>
</svg>
