<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e14"/>
      <stop offset="100%" style="stop-color:#1a1f2e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#00b8d9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#00d9ff" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="64"/>
  
  <!-- Brain icon stylized -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    <!-- Left hemisphere -->
    <path d="M-80,-100 Q-120,-80 -120,-20 Q-130,20 -100,60 Q-80,100 -40,100 Q0,110 0,80" 
          fill="none" stroke="url(#glow)" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Right hemisphere -->
    <path d="M80,-100 Q120,-80 120,-20 Q130,20 100,60 Q80,100 40,100 Q0,110 0,80" 
          fill="none" stroke="url(#glow)" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Center connection -->
    <path d="M0,-100 L0,80" 
          fill="none" stroke="url(#glow)" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Neural connections - left -->
    <circle cx="-60" cy="-60" r="8" fill="url(#glow)"/>
    <circle cx="-90" cy="0" r="6" fill="url(#glow)"/>
    <circle cx="-50" cy="50" r="7" fill="url(#glow)"/>
    
    <!-- Neural connections - right -->
    <circle cx="60" cy="-60" r="8" fill="url(#glow)"/>
    <circle cx="90" cy="0" r="6" fill="url(#glow)"/>
    <circle cx="50" cy="50" r="7" fill="url(#glow)"/>
    
    <!-- AI core -->
    <circle cx="0" cy="-20" r="20" fill="url(#glow)" opacity="0.3"/>
    <circle cx="0" cy="-20" r="12" fill="url(#glow)"/>
  </g>
</svg>
